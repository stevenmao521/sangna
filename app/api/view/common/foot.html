<script>
   $(".city ul li").click(function(){
        var city = $(this).attr("ids");
        $.ajax({
            url:'{:url("City/init")}',
            data:{city:city},
            type:"post",
            dataType:"json",
            success:function(data){
                if (data.code == 1) {
                    location.reload();
                } else {
                    alert(data.msg);
                }
            },
        });
    });
