<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <title>{$sys.name}</title>
    <meta name="keywords" content="深圳扫街,深圳站街,罗湖站街,惠州站街,楼凤,深圳楼凤,重庆扫街,重庆站街" />
    <meta name="description" content="站街信息">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="__STATIC__/sangna/css/materialize.css">
    <link rel="stylesheet" href="__STATIC__/sangna/css/loaders.css">
    <link rel="stylesheet" href="__STATIC__/sangna/css/line-awesome.css">
    <link rel="stylesheet" href="__STATIC__/sangna/css/line-awesome-font-awesome.css">
    <link rel="stylesheet" href="__STATIC__/sangna/css/owl.carousel.min.css">
    <link rel="stylesheet" href="__STATIC__/sangna/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="__STATIC__/sangna/css/style.css">
</head>

<body   topmargin="0" oncontextmenu="return false" ondragstart="return false" onselectstart ="return false" onselect="document.selection.empty()" oncopy="document.selection.empty()" onbeforecopy="return false" onmouseup="document.selection.empty()" > 
    
    <!--登录框-->
    {if $showlogin == 1}
    <div class="bg"></div>
    <div class="wrape_conten">
        <div class="container">
            <div class="signin-contents">
                <div class="pages-title">
                    <h3>登录/注册</h3>
                </div>
                <form action="{:url('Index/login')}" method='post'> 
                    <input type="text" placeholder="用户名" name='username'>
                    <input type="password" placeholder="密码" name='password'>
                    <button class="button"><i class="fa fa-send"></i>提交</button>
                </form>
            </div>
        </div>
    </div>
    {/if}
    <style>
        .bg{
            position:fixed;
            height:100%;
            width:100%;
            top:0;
            left:0;
            background:#000;
            z-index:1000;
            opacity: 0.5;
        }
        .wrape_conten{
            width:80%;
            height:260px;
            position:fixed;
            top:50%;
            margin-top:-45%;
            left:10%;
            margin-left:0%;
            z-index:10001;
            background:#fff;
            border-radius: 10px;
        }
    </style>
    <!-- navbar -->
    <div class="navbar">
        <div class="container">
            <div class="row">
                <div class="col s6">
                    <div class="content-left">
                        <a href="#slide-out" data-activates="slide-out" class="sidebar"><i class="fa fa-bars"></i></a>
                        <a href="{:url('Index/index')}"><h1>{$sys.name}</h1></a>
                    </div>
                </div>
                <div class="col s6">
                    <div class="content-right">
                        <a href="#slide-out-cart" data-activates="slide-out-cart" class="sidebar-cart">
                            {$def_city} >
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- sidebar cart -->
    <div class="sidebar-panel sidebar-cart">
        <div id="slide-out-cart" class="collapsible side-nav">
            <div class="content city" style='margin-bottom:20px;'>
                <ul>
                    {volist name="city" id="vo"}
                    <li ids="{$vo.id}">{$vo.name}</li>
                    {/volist}
                </ul>
            </div>
            <div class="cart-button" style='clear:both;'>
                <ul>
                    <li>
                        <button class="button"><i class="fa fa-shopping-cart"></i>切换城市</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end sidebar cart -->
    
    <style>
        .city{
            float:left;
        }
        .city ul li{
            width:80px;height:34px;line-heigh:34px;
            float:left;
            text-align: center;
            color:#00ADEE;
        }
    </style>
